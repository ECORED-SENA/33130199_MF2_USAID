<!DOCTYPE html>
<html lang="es-CO">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png" href="img/icono.png">
    <title>Encuadre teórico mediante experiencias situadas</title>
    <link rel="stylesheet" type="text/css" href="./css/fonts.css">
    <link rel="stylesheet" type="text/css" href="./css/animations.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script src="./js/config.js"></script>
    <script src="./js/lib.js"></script>
  </head>
  <body>
    <div class="main materialSENA">
      <div class="scene" id="scene-animation">
        <div class="block" id="title">
          <div class="grid--full">
            <div id="img-taco">
              <div id="img-logo-gobierno"><img src="./img/logo-gobierno.png"></div>
              <div id="img-title">
                <div><span>Desarrollo de Habilidades para el Bienestar Familiar y Comunitario</span><span>Encuadre teórico mediante experiencias situadas</span></div><img src="./img/logo1.png">
              </div>
            </div>
            <div class="img__background img__background--end"><img src="./img/scene.png">
              <div id="characters">
                <div sprite="characters/mesa" bottom="18%" left="17%" width="55.54%"></div>
                <div sprite="characters/girl" bottom="18%" left="73%" width="15%"></div>
                <div sprite="characters/correa" bottom="18%" left="7%" width="20.54%"></div>
              </div>
            </div>
            <div id="img-footer"><img src="./img/logo-bienestar.png"></div>
          </div>
        </div>
        <div class="sticky" folder="introduction" icon="introduction" label="Introducción"></div>
        <div class="sticky" folder="theme1" icon="theme-1" label="1. Salud"></div>
        <div class="sticky" folder="theme2" icon="theme-2" label="2. Entornos" label-mobile="Entornos">
          <div buttons>
            <div label="2.1 Entorno hogar" label-mobile="Hogar"></div>
            <div label="2.2 Entorno educativo" label-mobile="Educativo"></div>
            <div label="2.3 Entorno salud " label-mobile="Salud"></div>
            <div label="2.4 Entorno comunitario y espacio público" label-mobile="Espacio público"></div>
            <div label="2.5 Entorno laboral " label-mobile="Laboral"></div>
            <div label="2.6 Entorno institucional" label-mobile="Institucional"></div>
            <div label="2.7 Entorno virtual" label-mobile="Virtual"></div>
          </div>
        </div>
        <div class="sticky" folder="theme3" icon="theme-3" label="3. Familia"></div>
        <div class="sticky" folder="theme4" icon="theme-4" label="4. Desarrollo en niños, niñas y adolescentes" label-mobile="Desarrollo">
          <div buttons>
            <div label="4.1 Desarrollo en la primera infancia (0 a 6 años)" label-mobile="Primera infancia"></div>
            <div label="4.2 Bienestar Socioemocional en los niños y niñas entre 6 y 12 años" label-mobile="Bienestar socioemocional"></div>
            <div label="4.3 Transición de la adolescencia a la juventud: de la dependencia al ejercicio de la autonomía y de las libertades de los 12 a los 18 años" label-mobile="Adolecencia y juventud"></div>
          </div>
        </div>
        <div class="sticky" folder="theme5" icon="theme-5" label="5. Elementos generales que amenazan el bienestar socioemocional de niños, niñas, adolescentes y jóvenes" label-mobile="Elementos generales">
          <div buttons>
            <div label="5.1 Violencias contra niños, niñas, adolescentes y jóvenes" label-mobile="Violencia"></div>
            <div label="5.2 Violencia intrafamiliar" label-mobile="Violencia intrafamiliar"></div>
            <div label="5.3 Experiencias Adversas en la Infancia (EAI)" label-mobile="EAI"></div>
            <div label="5.4 Conductas suicidas en niñas, niños y adolescentes jóvenes " label-mobile="Conductas suicidas"></div>
          </div>
        </div>
        <div class="sticky" folder="theme6" icon="theme-6" label="6. Orientaciones y herramientas para el abordaje psicosocial" label-mobile="Orientación abordaje psicosocial">
          <div buttons>
            <div label="6.1 Orientaciones" label-mobile="Orientaciones"></div>
          </div>
        </div>
        <div class="sticky sticky--minimum" folder="anexos" icon="anexos" label="Anexos"></div>
      </div>
    </div>
    <div class="main-hidden" aria-hidden="true">
      <div class="popup" id="popup">
        <div class="popup__dialog">
          <header>
            <p class="popup__title"></p><a class="popup__close"><span> <i class="icon icon-close"></i></span></a>
          </header>
          <section class="popup__content">
            <div></div>
          </section>
          <footer class="popup__footer popup__footer--center">
          </footer>
        </div>
      </div>
      <div class="popup" id="presentation">
        <div class="popup__dialog">
          <header>
            <p class="popup__title"></p><a class="popup__close"><span> <i class="icon icon-close"></i></span></a>
          </header>
          <section class="popup__content">
            <div></div>
            <div class="popup__content-submenu"></div>
          </section>
          <footer class="popup__footer popup__footer--center">
            <button class="popup__plus">+</button>
            <div class="popup__navigation popup__navigation--left">
              <button><span> <i class="icon icon-left"></i></span></button><span class="popup__pagination"></span>
              <button><span> <i class="icon icon-right"></i></span></button>
            </div>
          </footer>
        </div>
      </div>
      <div id="sticky-demo">
        <div class="sticky__head">
          <div class="sticky__title"></div>
          <div class="sticky__menu"></div>
        </div>
        <div class="sticky__content">
          <div></div>
        </div>
      </div>
    </div>
    <div class="menu">
      <nav class="menu-bar menu-bar--popup menu-bar--top">
        <div class="menu-bar__main">
          <div><a class="menu-bar__open" href="#menu"><span><i class="icon icon-menu"></i></span></a></div>
          <ul>
            <li><a href="#text-glossary" aria-label="Consultar glosario de terminos" presentation="glossary" title="Glosario de terminos"><span>Glosario</span><span aria-hidden="true"><i class="icon icon-glossary"></i></span></a></li>
            <li><a href="#text-references" aria-label="Consultar referencias bibliográficas" presentation="references" title="Referencias bibliográficas"><span>Referencias</span><span aria-hidden="true"><i class="icon icon-references"></i></span></a></li>
            <li><a href="./download/MF2_Encuadre_teorico_mediante_experiencias_situadas.pdf" target="_blank" aria-label="Descargar la versión PDF"><span>Descargar PDF</span><span aria-hidden="true"><i class="icon icon-pdf"></i></span></a></li>
            <li><a href="./download/ova.zip" remove-download="true" target="_blank" aria-label="Descargar versión multimedia del recurso"><span>Descargar OVA</span><span aria-hidden="true"><i class="icon icon-zip"></i></span></a></li>
            <li><a href="#text-credits" aria-label="Consultar créditos" presentation="credits" title="Créditos"><span>Créditos</span><span aria-hidden="true"><i class="icon icon-credits"></i></span></a></li>
          </ul>
        </div>
        <div class="menu-bar__side"></div>
      </nav>
    </div>
  </body>
</html>
